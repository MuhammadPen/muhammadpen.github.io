<!-- svg: first layer -->
<svg viewBox='0 0 1000 1000' xmlns='http://www.w3.org/2000/svg'>
  <filter id='noiseFilter'>
    <feTurbulence 
      type='fractalNoise' 
      baseFrequency='5' 
      numOctaves='5' 
      stitchTiles='stitch'/>
       <feColorMatrix type="saturate" values="0"/>
       <feGaussianBlur stdDeviation="0.17" />
  </filter>
  
  <rect width='100%' height='100%' filter='url(#noiseFilter)'/>
</svg>